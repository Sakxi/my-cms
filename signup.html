<h1>Contact</h1>
<div id="googleMap" style="width:500px;height:380px;"></div>
<form method="post" action="" role="form"> 
<div class="col-xs-4">
<div class="form-group">
 <label>Name</label>
  <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required="required">
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" name="email" id="email" class="form-control" placeholder="Enter Your Email" required="required" >
</div>
<div class="form-group">
  <label>Subject</label>
  <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter Your Subject" required="required">
</div>
<div class="form-group">
  <label>Subject</label>
  <textarea name="message" id="message" class="form-control" placeholder="Enter Your Message" required="required" rows="5"></textarea>
</div>
<button type="submit" name="submit" class="btn btn-success">Send</button>
</div>
</form>
